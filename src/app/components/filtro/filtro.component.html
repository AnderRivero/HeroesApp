<h1 class="animated fadeIn fast">Buscando: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No exiten resultados con el término {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes">
      <img [src]="heroe.img" class="img-heroe card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <button (click)="verHeroe(heroe.nombre)" type="button" class="btn btn-outline-primary btn-block"> Ver más...</button>
      </div>
    </div>
</div>
